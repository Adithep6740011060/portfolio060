<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Web Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  color:#333;
}


nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 60px;
}

nav ul{
  display:flex;
  gap:20px;
  list-style:none;
}

nav a{
  text-decoration:none;
  color:#333;
  font-weight:500;
}

nav a:hover{
  color:#3b82f6;
}


.hero{
  display:flex;
  align-items:center;
  justify-content:space-around;
  padding:80px 40px;
}

.hero h1{
  font-size:40px;
  line-height:1.2;
}

.hero span{
  color:#3b82f6;
}

.hero button{
  margin-top:20px;
  padding:12px 25px;
  background:#3b82f6;
  color:#fff;
  border:none;
  border-radius:6px;
  cursor:pointer;
  transition:0.3s;
}

.hero button:hover{
  background:#2563eb;
}

.hero img{
  width:260px;
  border-radius:50%;
}


section{
  padding:80px 60px;
}

section h2{
  text-align:center;
  margin-bottom:40px;
}


.about{
  display:flex;
  gap:40px;
  justify-content:center;
  align-items:center;
}

.about img{
  width:220px;
  border-radius:10px;
}


.skill{
  max-width:500px;
  margin:15px auto;
}

.skill span{
  display:block;
  margin-bottom:5px;
}

.bar{
  background:#e5e7eb;
  height:8px;
  border-radius:5px;
}

.bar div{
  height:8px;
  background:#3b82f6;
  border-radius:5px;
}


.work{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
}

.work img{
  width:100%;
  border-radius:10px;
  transition:0.3s;
}

.work img:hover{
  transform:scale(1.05);
}


form{
  max-width:400px;
  margin:auto;
  display:flex;
  flex-direction:column;
  gap:15px;
}

input,textarea{
  padding:10px;
  border:1px solid #ccc;
  border-radius:5px;
}

form button{
  background:#3b82f6;
  color:#fff;
  border:none;
  padding:12px;
  cursor:pointer;
}

form button:hover{
  background:#2563eb;
}


footer{
  background:#0f172a;
  color:#fff;
  text-align:center;
  padding:20px;
}


@media(max-width:768px){
  .hero{
    flex-direction:column-reverse;
    text-align:center;
  }

  .about{
    flex-direction:column;
    text-align:center;
  }
}
</style>
</head>

<body>

<nav>
  <h2>Marlon</h2>
  <ul>
    <li><a href="#about">About</a></li>
    <li><a href="#skills">Skills</a></li>
    <li><a href="#work">Work</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>
</nav>

<section class="hero">
  <div>
    <h1>Hi,<br>I'm <span>Marlon</span><br>Web Designer</h1>
    <button>Contact</button>
  </div>
  <img src="dd.jpg" alt="">
</section>

<section id="about">
  <h2>About</h2>
  <div class="about">
    <img src="https://i.pravatar.cc/250">
    <p>
      I am a web designer and front-end developer.
      I enjoy creating modern and responsive websites.
    </p>
  </div>
</section>

<section id="skills">
  <h2>Professional Skills</h2>

  <div class="skill">
    <span>HTML</span>
    <div class="bar"><div style="width:90%"></div></div>
  </div>

  <div class="skill">
    <span>CSS</span>
    <div class="bar"><div style="width:85%"></div></div>
  </div>

  <div class="skill">
    <span>JavaScript</span>
    <div class="bar"><div style="width:70%"></div></div>
  </div>

  <div class="skill">
    <span>UX / UI</span>
    <div class="bar"><div style="width:80%"></div></div>
  </div>
</section>

<section id="work">
  <h2>Work</h2>
  <div class="work">
    <img src="https://picsum.photos/300/200?1">
    <img src="https://picsum.photos/300/200?2">
    <img src="https://picsum.photos/300/200?3">
    <img src="https://picsum.photos/300/200?4">
    <img src="https://picsum.photos/300/200?5">
    <img src="https://picsum.photos/300/200?6">
  </div>
</section>

<section id="contact">
  <h2>Contact</h2>
  <form>
    <input type="text" placeholder="Name">
    <input type="email" placeholder="Email">
    <textarea rows="4" placeholder="Message"></textarea>
    <button>Send</button>
  </form>
</section>

<footer>
  Â© 2026 Marlon. All rights reserved
</footer>

</body>
</html>
